<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de cores</title>
    <link rel="stylesheet" href="./assets/css/style.css">  
</head>
<body>
    

    <div class="container">
        <h1>Teste de cores</h1>
        <div class="tela">

            <div class="telaCand">
                <label for="">Quer aumentar a caixa (máximo 300px)?</label>
                <input type="text" class="aumente" placeholder="Não digite o px">
                <div class="imagemCand">
                    TEXTO
                </div>
            </div>
            <div class="busca">
                <label for="">Digite uma cor em Hexadecimal para o fundo:</label>
                <input autofocus type="text" class="fundo" maxlength="6" placeholder="Não digite o #">
                <label for="">Digite uma cor em Hexadecimal para a letra:</label>
                <input type="text" class="letra" maxlength="6" placeholder="Não digite o #">
            </div>
        </div>
       
    </div>

    
    <script src="./assets/js/main.js">

    </script>

</body>
</html>
